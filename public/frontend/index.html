<!DOCTYPE html> 
<html> 
	<head> 
		<title>G.I.B.B Bonanza Rater</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html"; charset="ISO-8859-1">
		
		<link rel="stylesheet" href="resources/css/jquery-mobile.css" />
		<link rel="stylesheet" href="resources/css/reset.css" />
		<link rel="stylesheet" href="resources/css/styles.css" />
	</head> 
	<body> 
		<div data-role="page" id="page">
			<h1>G.I.B.B Bonanza Rater</h1>

		<div data-role="content">	
			<ul data-role="listview" data-inset="true" id="beerIndex" >
			</ul>		
		</div><!-- /content -->
		</div>
		<script src="resources/js/jquery-1.8.3.min.js"></script>	
		<script src="resources/js/underscore-min.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/js/backbone.js"></script>
		<script src="resources/js/model/model.js"></script>
		<script src="resources/js/views/indexview.js"></script>
		<script src="resources/js/views/beerview.js"></script>
		<script src="resources/js/templates/templates.js"></script>
		<script src="resources/js/jquery.mobile-1.2.0.js"></script>
		<script src="resources/js/functions.js"></script>
		
		
		<script type="text/template" id="index_template">
			<li>
				<a href="#" beerIndex="<%= index %>">
					<img src="<%= picture %>" alt="" />
					<section>
						<p>"<%= name %>(<%= abv %>%")</p>
						<p>"<%= brewery %>"</p>
					</section>
				</a>
			</li>
		</script>
		
	
	<script type="text/template" id="presentation_template">
			<div title="back to all beers" id="back"><a href="#"><i class="icon-layout"></i></a></div>
			<div title="Previous" id="prevArrow"><a href=""><i class="icon-left-open-big"></i></a></div>
			<div id="beerArea">
				<h2>RATE THIS BEER</h2>
				<section id="#templateContent">
					<img src="<%= picture %>">
					<p>"<%= name %> (<%= abv %>%")</p>
					<p>"<%= brewery %>"</p>
				</section>
				<div data-role="fieldcontain">
					<label for="slider">Poäng:</label>
					<input type="range" name="slider" id="slider" value="0" min="0" max="100"  />
				</div>
			</div>
			<div title="Next" id="nextArrow"><a href="#"><i class="icon-right-open-big"></i></a></div>
	</script>
	</body>
	
</html>
