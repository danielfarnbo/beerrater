<!DOCTYPE html> 
<html> 
	<head> 
		<title>G.I.B.B Bonanza Rater</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="HandheldFriendly" content="true" />
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html"; charset="ISO-8859-1">
		
		<link rel="stylesheet" href="resources/css/reset.css" />
		<link rel="stylesheet" href="resources/css/styles.css" />
		<!-- <link rel="stylesheet" href="resources/css/fontface.css" /> -->
	</head> 
	<body> 
		<div id="index">
			<h1>G.I.B.B Bonanza Rater</h1>

			<ul data-role="listview" data-inset="true" id="beerIndex" >
			</ul>		
		</div>
		
		<div id="beer"></div>
		
		<script src="resources/js/jquery-1.8.3.min.js"></script>	
		<!-- <script type="text/javascript" src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/spinbox/latest/jqm-spinbox.min.js"></script> -->
		<script src="resources/js/underscore-min.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/js/backbone.js"></script>
		<script src="resources/js/model/model.js"></script>
		<script src="resources/js/views/indexview.js"></script>
		<script src="resources/js/views/beerview.js"></script>
		<script src="resources/js/templates/templates.js"></script>
		<script src="resources/js/functions.js"></script>
		<script src="resources/js/jstorage.js"></script>
		
		
		
		<script type="text/template" id="index_template">
			<li>
				<a href="#" beerIndex="<%= index %>">
					<div class="indexcrop">
						<img class="indexbeerimage" src="<%= picture %>" alt="" />
					</div>
					<section>
						<p><%= name %>&nbsp;(<%= abv %>%)</p>
						<p><%= brewery %></p>
					</section>
				</a>
			</li>
		</script>
		
	
	<script type="text/template" id="presentation_template">
			
			<div id="beerArea">
				<h1>RATE THIS BEER</h1>
				<section id="#templateContent">
					<div class="beercrop">
						<img class="beerbeerimage" src=<%= picture %>>
					</div>
					<p><%= name %>&nbsp;(<%= abv %>%)</p>
					<p><%= brewery %></p>
				</section>
				<div class="ratingwidget" data-role="fieldcontain">
				<div title="Previous" id="prevArrow"><a href="#"><i class="icon-left-open-big"></i></a></div>
					<label for="rating-<%= beernr %>">Score:</label>
					<select name="rating-<%= beernr %>" class="rating" id="rating-<%= beernr %>">
						<% _.each(ratings, function(i) { %>  <option value="<%= i %>"><%= i %></option> <% }); %>
					</select>
					<div title="Next" id="nextArrow"><a href="#"><i class="icon-right-open-big"></i></a></div>
				</div>
			</div>
			
			<p title="back to all beers" id="back"><a href="#"><i class="icon-layout"></i>&lt;&lt;Menu</a></p>
	</script>
	</body>
	
</html>
